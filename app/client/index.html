<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Currency converter</title>
  <script src="./lib/angular.min.js"></script>
  <script type="text/javascript" src="./app.js"></script>
  <script type="text/javascript" src="./indexCtrl.js"></script>
</head>
<body ng-controller="indexCtrl">
  <div>
    Add transaction:
    <form ng-submit='add(transaction)'>
       <label> value </label>
       <input type='text' id='value' name='value' placeholder='value' ng-model='transaction.value'/>
       <input type='text' id='value' name='value' placeholder='value' ng-model='transaction.value'/>
       <input type='text' id='value' name='value' placeholder='value' ng-model='transaction.value'/>
       <input type='text' id='value' name='value' placeholder='value' ng-model='transaction.value'/>
       <br />
       <label> converted value: </label>
       <label id='convertedValue' ng-model='currency.convertedValue'>{{currency.convertedValue}}</label>
       <br/>
       <button id="convert" type="submit">Convert</button>
    </form>
  </div>  
   <div>
     Currency converter
     <form ng-submit='convert(currency)'>
       <label> value </label>
       <input type='text' id='value' name='value' placeholder='value' ng-model='currency.value'/>
       <br />
       <label> converted value: </label>
       <label id='convertedValue' ng-model='currency.convertedValue'>{{currency.convertedValue}}</label>
       <br/>
       <button id="convert" type="submit">Convert</button>
     </form>
   </div>
</body>
</html>
